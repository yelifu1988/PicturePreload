            margin: 0;
        }
        body {
            background-color: #eee;
        }
        .box {
            margin: 150px 0 0 200px;
        }
        #face-btn {
            display: block;
            color: #333;
        }
        a{
            text-decoration: none;
        }
        li {
            list-style-type: none;
        }
        .panel {
            display: none;
            width: 600px;
            padding: 2px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .loading {
            text-align: center;
        }
        .list li {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .list li img {
            width: 100%;
        }
        .list li:hover {
            border-color: #06c;
        }
    </style>

</head>

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/preload.js"></script>
<script>
    var $btn = $('#face-btn'),
        $panel = $('.panel');
    var imgs = [];  //图片路径

    for(var i=0;i<75;i++){
        imgs[i] = 'face/qq/' + (i+1) + '.gif';
    }
    var len = imgs.length;
    
    $btn.on('click',function (e) {
        e.stopPropagation();//禁止冒泡
        $panel.show();
        
        $.preload(imgs,{
            all: function () {
                var html = "";
                html += '<ul class="list">';
                for(var i=0; i<len; i++) {
                    html += '<li><img src="' + imgs[i] + '" alt="" /></li>';
                }
                html += '</ul>';
//                setTimeout(function() { //模拟延迟 演示使用
//
//                }, 500)
                $panel.html(html);
            }
        })
    })

    //点击空白隐藏表情
    $(document).on('click',function () {
        $panel.hide()
    })
</script>
